<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>404 - Page Not Found | Shubham Bhati</title>
  <meta name="description" content="Oops! The page you're looking for doesn't exist.">

  <meta name="theme-color" content="#667eea">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="./Assets/images/favicon.svg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="./Assets/css/style.css">

  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      background: var(--bg);
    }

    .error-content {
      max-width: 600px;
    }

    .error-code {
      font-size: clamp(100px, 20vw, 180px);
      font-weight: 800;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 1rem;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0%, 90%, 100% { transform: translate(0); }
      92% { transform: translate(-2px, 2px); }
      94% { transform: translate(2px, -2px); }
      96% { transform: translate(-2px, -2px); }
      98% { transform: translate(2px, 2px); }
    }

    .error-title {
      font-size: clamp(1.5rem, 4vw, 2rem);
      color: var(--text);
      margin-bottom: 1rem;
    }

    .error-message {
      color: var(--text-light);
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .error-illustration {
      font-size: 4rem;
      margin-bottom: 2rem;
      animation: float 3s ease-in-out infinite;
      color: var(--primary);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .error-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .error-links {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
    }

    .error-links p {
      color: var(--text-light);
      margin-bottom: 1rem;
    }

    .error-links-list {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .error-links-list a {
      color: var(--primary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: color 0.3s ease;
    }

    .error-links-list a:hover {
      color: var(--secondary);
    }
  </style>
</head>

<body>
  <main class="error-page">
    <div class="error-content">
      <div class="error-illustration">
        <i class="fas fa-satellite-dish"></i>
      </div>
      <div class="error-code">404</div>
      <h1 class="error-title">Lost in the Backend</h1>
      <p class="error-message">
        Looks like this endpoint doesn't exist. The page you're looking for might have been moved, deleted, or never existed in the first place.
      </p>

      <div class="error-actions">
        <a href="index.html" class="btn btn-primary">
          <i class="fas fa-home"></i> Back to Home
        </a>
        <a href="projects.html" class="btn btn-outline">
          <i class="fas fa-folder-open"></i> View Projects
        </a>
      </div>

      <div class="error-links">
        <p>Or try these quick links:</p>
        <div class="error-links-list">
          <a href="index.html#about"><i class="fas fa-user"></i> About</a>
          <a href="index.html#skills"><i class="fas fa-tools"></i> Skills</a>
          <a href="index.html#contact"><i class="fas fa-envelope"></i> Contact</a>
          <a href="https://github.com/Shubh2-0" target="_blank"><i class="fab fa-github"></i> GitHub</a>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Apply saved theme
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.body.setAttribute('data-theme', savedTheme);
  </script>
</body>

</html>
